<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" type="text/css" href="registration.css">
    <script>
        function validateForm() {
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var email = document.getElementById("email").value;
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var errorMessages = [];

            if (firstName === "") {
                errorMessages.push("First Name is required");
            }

            if (lastName === "") {
                errorMessages.push("Last Name is required");
            }

            if (email === "") {
                errorMessages.push("Email is required");
            } else {
                var emailRegex = /\S+@\S+\.\S+/;
                if (!emailRegex.test(email)) {
                    errorMessages.push("Enter a valid email address");
                }
            }

            if (username === "") {
                errorMessages.push("Username is required");
            }

            if (password === "") {
                errorMessages.push("Password is required");
            } else if (password.length < 6) {
                errorMessages.push("Password should be at least 6 characters long");
            }

            if (confirmPassword === "") {
                errorMessages.push("Please confirm your password");
            } else if (confirmPassword !== password) {
                errorMessages.push("Passwords do not match");
            }

            if (errorMessages.length > 0) {
                var errorContainer = document.getElementById("errorContainer");
                errorContainer.innerHTML = "";

                for (var i = 0; i < errorMessages.length; i++) {
                    var errorMessage = document.createElement("p");
                    errorMessage.textContent = errorMessages[i];
                    errorContainer.appendChild(errorMessage);
                }

                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <div class="registration-container">
        <h1>         User Registration </h1> 
        <form action="registration.php" method="POST" onsubmit="return validateForm()" >
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required><br><br>
        
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required><br><br>
			
			
			
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required><br><br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required><br><br>

            <input type="submit" value="Register">
        </form>
      
        <div id="errorContainer"></div> 
    </div>
</body>
</html>
